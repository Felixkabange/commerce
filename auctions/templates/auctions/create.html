{% extends "auctions/layout.html" %}
{% block title %}
Create Listing
{% endblock %}
{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="file" name="image" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="description" placeholder="Describe Listing" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="category" placeholder="Category" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Starting Bid" required min="0">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>


{% endblock %}
